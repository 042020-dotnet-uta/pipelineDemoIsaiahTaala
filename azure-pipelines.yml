# - script: |
#     echo Add other tasks to build, test, and deploy your project.
#     echo See https://aka.ms/yaml
#   displayName: 'Run a multi-line script'

stages:

  - stage: build
    jobs:
    - job: build
      steps: 
        - script: dotnet build pipelineMvcDemo/

  - stage: test
    dependsOn: build
    jobs:
    - job: test
      steps: 
        - script: dotnet test pipelineMvcDemo/

  - stage: publish
    dependsOn: test
    jobs:
    - job: publish
      steps: 
        - script: dotnet publish pipelineMvcDemo/

name: '$(date:yyyyMMdd)$(rev:rr)'